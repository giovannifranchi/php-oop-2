<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.3.5/axios.min.js"
      integrity="sha512-nnNHpffPSgINrsR8ZAIgFUIMexORL5tPwsfktOTxVYSv+AUAILuFYWES8IHl+hhIhpFGlKvWFiz9ZEusrPcSBQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <style>
        span{
            font-weight: 200;
        }
    </style>
  </head>
  <body>
    <div id="app">
      <div class="container py-3">
        <h1 class="py-5">BoolShop</h1>
        <h3 class="mt-4">I nostri prodotti</h3>
        <div class="row g-5">
          <div class="col-4" v-for="item in items">
            <div class="card h-100">
              <img :src="item.img" class="w-100 h-50" :alt="item.name" />
              <div class="card-body d-flex flex-column justify-content-between">
                <h2>{{item.name}}</h2>
                <h6><i :class="item.animal.icon"></i> {{item.animal.type.toUpperCase()}}</h6>
                <h5>Prezzo: <span>${{item.price}}</span></h5>
                <div v-if="item.weight && item.ingradients">
                    <h5>Peso netto: <span>{{item.weight}}g</span></h5>
                    <h5>Ingradienti: <span>{{item.ingradients.join(', ')}}</span></h5>
                </div>
                <div v-else-if="item.material">
                    <h5>Materiale: <span>{{item.material}}</span></h5>
                    <h5>Dimensioni: <span>{{item.size}}</span></h5>
                </div>
                <div v-else>
                    <h5>Caratteristiche: <span>{{item.features}}</span></h5>
                    <h5>Dimensioni: <span>{{item.size}}</span></h5>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="main.js"></script>
  </body>
</html>
